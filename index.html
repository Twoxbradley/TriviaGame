<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>TriviaGame</title>
</head>

<body>

    <div class="container" id="window">
        <div class="row">
            <div class="col-sm-12">
                <h2>Taekwondo Trivia!</h2>
                <img src="Assets/Images/blackbelt.png" alt="blackbelt" id="blackbelt">
                <div id="start-content" class="content">
                    <p id="para">Do you like Action Movies? Have you ever stuided or wanted to learn a Martial Art! Well me too! And today
                        you'll get to learn a little more about a sport that I love - Taekwondo! Think you have what it takes
                        to "Kick-It"!?</p>
                    <button type="button" id="startBtn" class="btn btn-primary">Start</button>
                </div>

                <!-- RR - added in a simple template for appending our content to later -->
                <div id="quiz-content" class="content" style="display: none; margin-top: 200px;">

                    <p>Time Remaining:
                        <span id="time-remain"></span>
                    </p>

                    <div id="questions">

                    </div>

                    <button type="button" id="sub-but" class="btn btn-primary">Submit</button>

                </div>
                <div id="answer-screen" class="content" style="display: none;">

                    <p>Correct Answers:
                        <span id="correct-screen"></span>
                    </p>

                    <p>Incorrect Answers:
                        <span id="wrong-screen"></span>
                    </p>

                    <button type="button" id="restart-btn" class="btn btn-primary">Restart Quiz</button>


                </div>
            </div>
        </div>
    </div>
    <div>




    </div>
    <img src="Assets/Images/TDK2.png" alt="TKD2" id="TKD2">
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
